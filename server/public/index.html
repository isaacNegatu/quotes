<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/jquery.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script type="text/javascript" src="scripts/client.js"></script>

    <title>Quotes</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="formDiv">
        <h2>Enter Quote</h2>

        <form class="" action="/quotes" method="post">
          <div class="input-group input-group-sm mb-3 col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Image</span>
            </div>
            <input id="image" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mb-3 col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Quote</span>
            </div>
            <input id="quoteAdd" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mb-3 col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Author</span>
            </div>
            <input id="authorAdd" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>

          <button class="btn btn-outline-secondary col-md-6" type="submit" >Button</button>
        </form>
      </div>
      <br />

      <button class="btn btn-primary" id="random" type="button" name="button">Random</button>

      <br />

      <div class="card-columns">

      </div>



    </div>



  </body>
</html>
